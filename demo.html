<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 100px auto;
            background-color: #aaa;
        }

        div:nth-child(1) {
            box-shadow: 10px 10px 10px 10px #000;
        }

        div:nth-child(2) {
            box-shadow: 10px 0px 10px 10px #000;
        }

        div:nth-child(3) {
            box-shadow: -10px 0px 10px 10px #000;
        }

        div:nth-child(4) {
            box-shadow: 0px -10px 10px 10px #000;
        }

        div:nth-child(5) {
            box-shadow: 0px 0px 10px 10px #000;
        }

        div:nth-child(6) {
            box-shadow: 0px 10px 10px red, 0px -10px 10px green, -10px 0px 10px blue, 10px 0px 10px purple;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
